<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Contable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
    background-image: url('https://www.laguiainmobiliaria.com.mx/wp-content/uploads/2015/05/ahorro_marranito.jpg');
    background-size: cover; /* Hace que la imagen cubra todo el área */
    background-position: center center; /* Centra la imagen horizontal y verticalmente */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    height: 100vh; /* Asegura que el fondo cubra toda la altura de la pantalla */
    margin: 0; /* Elimina cualquier margen del body */
}

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 0 black;
        }
        label {
            color: darkblue;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .btn-container button {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-white">Sistema Contable</h1>

    <!-- Botones para alternar entre formularios -->
    <div class="btn-container">
        <button class="btn btn-primary" onclick="showForm('register')">Registro de Usuario</button>
        <button class="btn btn-success" onclick="showForm('login')">Iniciar Sesión</button>
    </div>

    <!-- Formulario de Registro de Usuario -->
    <div class="form-container" id="registerForm" style="display: none;">
        <h2 class="text-center text-dark">Registro de Usuario</h2>
        <form id="formUsuario">
            <div class="form-group">
                <label for="nombresUsuario">Nombres</label>
                <input type="text" class="form-control" name="nombres" id="nombresUsuario" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="ubicacionUsuario">Ubicación</label>
                <input type="text" class="form-control" name="ubicacion" id="ubicacionUsuario" required>
            </div>
            <div class="form-group">
                <label for="metaAhorroUsuario">Meta de Ahorro</label>
                <input type="number" class="form-control" name="metaAhorro" id="metaAhorroUsuario" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnRegistrarUsuario">Registrar</button>
        </form>
    </div>
    

    <!-- Formulario de Inicio de Sesión -->
    <div class="form-container" id="loginForm" style="display: none;">
        <h2 class="text-center text-dark">Inicio de Sesión</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </form>
    </div>
</div>

<script>
    function showForm(formType) {
        // Oculta ambos formularios
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'none';

        // Muestra el formulario correspondiente
        if (formType === 'register') {
            document.getElementById('registerForm').style.display = 'block';
        } else if (formType === 'login') {
            document.getElementById('loginForm').style.display = 'block';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="controladorusuario.js" type="module"></script>
</body>
</html>
