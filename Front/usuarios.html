<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
body {
    background-image: url('https://www.laguiainmobiliaria.com.mx/wp-content/uploads/2015/05/ahorro_marranito.jpg');
    background-size: cover; /* Hace que la imagen cubra todo el área */
    background-position: center center; /* Centra la imagen horizontal y verticalmente */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    height: 100vh; /* Asegura que el fondo cubra toda la altura de la pantalla */
    margin: 0; /* Elimina cualquier margen del body */
}
</style>

<body>
    <div class="container">
        <div id="fila" class="row d-flex justify-content-center">
        </div>
    </div>

    <!-- Importar el script controladorusuario.js como módulo -->
    <script type="module">
        import { buscarUsuario } from './services/serviciosUsuario.js';

        // Llamar la función buscarUsuario
        buscarUsuario().then(function (respuesta) {
            let fila = document.getElementById("fila");

            // Limpiar el contenido de "fila" antes de agregar nuevos elementos
            fila.innerHTML = "";

            // Iterar sobre cada usuario de la respuesta
            respuesta.forEach(function (usuario) {
                // Crear el contenedor de la columna
                let columna = document.createElement("div");
                // Añade la clase "mx-auto" para centrar la columna horizontalmente
                columna.classList.add("col-12", "col-md-6", "col-lg-4", "mb-4", "mx-auto", "mt-3");


                // Crear la tarjeta que contendrá la información del usuario
                let tarjeta = document.createElement("div");
                tarjeta.classList.add("card", "h-100", "p-3", "shadow", "text-center");

                // Crear el nombre del usuario en un h3
                let nombreCard = document.createElement("h3");
                nombreCard.textContent = usuario.nombres;

                // Agregar el nombre a la tarjeta
                tarjeta.appendChild(nombreCard);

                // Agregar la tarjeta a la columna
                columna.appendChild(tarjeta);

                // Finalmente, agregar la columna a la fila
                fila.appendChild(columna);
            });
        });
    </script>

</body>

</html>
